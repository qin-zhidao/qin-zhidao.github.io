<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>秦直道</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css"/>
		<a href="https://www.google.cn/chrome/index.html">External Link</a>
	</noscript>

	<link rel="stylesheet" href="assets/css/index.css">
	<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.js"></script>
</head>
<body>
	<main>
		<!-- 唱片机 -->
		<div class="player">
			<!-- 唱片 -->
			<div class="record">
				<div class="label">
					<h2>歌曲名</h2>
					<h3>作者</h3>
				</div>
				<div class="spindle"></div>
			</div>
			<!-- 唱臂容器 -->
			<div class="arm-container">
				<!-- 唱臂旋钮 下 -->
				<div class="knob weight bottom"></div>
				<!-- 唱臂 -->
				<div class="arm"></div>
				<!-- 唱臂旋钮 上 -->
				<div class="knob weight top">
				<!-- 播放按钮 -->
				<button class="play">
					<!-- 提示信息 -->
					<div class="tooltip">点击这里播放</div>
				</button>
				</div>
			</div>
			<!-- 扬声器 -->
			<div class="speaker">
				<div class="hole"></div>
				<div class="hole"></div>
				<div class="hole"></div>
				<div class="hole"></div>
				<div class="hole"></div>
				<div class="hole"></div>
				<div class="hole"></div>
				<div class="hole"></div>
			</div>
			<!-- 声音旋钮 下 -->
			<div class="knob volume bottom"> 
				<div class="down"></div>
				<div class="up"></div>
			</div>
			<!-- 声音旋钮 上 -->
		  	<div class="knob volume top"></div>
		</div>
	</main>
	<footer>
		<a href="https://soundcloud.com/ryanjohndee/sets/small-multiples">查看歌单</a>
	</footer>

	<script src="assets/js/index.js"></script>
</body>
</html>
